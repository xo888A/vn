<!DOCTYPE HTML>
<html>
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="maximum-scale=1.0, minimum-scale=1.0, user-scalable=0, initial-scale=1.0, width=device-width" />
    <meta name="format-detection" content="telephone=no, email=no, date=no, address=no">
    <title>Bảng xếp hạng</title>

    <link rel="stylesheet" href="{G:CSS}/style.css" />
    <link rel="stylesheet" href="{G:CSS}/swiper-bundle.min.css" />
    <script src="{G:JS}/jquery-1.8.3.min.js"></script>
    <script src="{G:JS}/swiper-bundle.min.js"></script>
    <script src="{G:JS}/index.js"></script>
</head>

<body>
    {template:model:header}
    <div class="wrap">
        <section class="section2">
            <div class="fl  h100" style="width:60%">
                <div class='toplistl fl h100' >
                    <div class="swiper-container h100 ">
                        <div class="swiper-wrapper">
                            {adv1}
                        </div>
                        <div class="swiper-pagination"></div>
                    </div>
                </div>
                <div class="toplistr fr h100">
                    {adv2}
                </div>
                <div class="clear"></div>
            </div>
            <div class="fr h100"  style="width:40%">
                <div class="wrapr">
                    <ul class="overflow newadd">
                        {tuijian}
                        <li>
                            <a href="{G:INDEX}/index.php?mod=alltopiclist">
                                <img src="{G:TU}/99.png" />
                                <span>Thêm+</span>
                            </a>
                        </li>
                    </ul>
                </div>
            </div>
            <div class="clear"></div>
        </section>
        <div class="taglist section3">
           <div class="flex">
                <ul class="ranksoll margin">
                    <li><p class="abs"></p><a href="{G:INDEX}/rank.html">Tất cả hoạt động</a></li>
                    <li class="selected"><p class="abs"></p>Video</li>
                    <li><p class="abs"></p><a href="{G:INDEX}/rankb.html">Cộng đồng</a></li>
                </ul>
            </div>
        </div>
        <section class="public">
            <ul class="useradd overflow width1">
                {data}

            </ul>
            <div class="clear"></div>
        </section>
    </div>
    {template:model:footer}
    <script>
        var swiper = new Swiper('.swiper-container', {
          pagination: {
            el: '.swiper-pagination',
          },
          direction:'horizontal',
          loop: true,
          autoplay:true,
          speed:1000,
        });
    </script>
</body>

</html>
