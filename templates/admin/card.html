<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no" />
    <meta name="format-detection" content="telephone=no" />
    <title>{G:TITLE}</title>
    <link rel="stylesheet" href="{G:CSS}/backstage.css" />
    <link rel="stylesheet" href="{G:CSS}/font-awesome.min.css" />
    <script src="{G:JS}/jquery-1.8.3.min.js"></script>
    <script src="{G:JS}/backstage.js"></script>
    <style>

    </style>
</head>
<body>
    {template:model:admin:header}
    {template:model:admin:aside}
    <div class="wrap">
        <div class="w100">
            {template:model:admin:tag}

            <div class="content">
                <div class="frame">
                    <p class="title">Điều kiện tìm kiếm</p>
                    <div class="frmtable">
                        <form action="admin.php" method="get" class="search">
                            <input type="hidden" name="mod" value="card">
                            <input name="keyword"  placeholder=" 请填写用户名" value="{CW('get/keyword')}" />
                            
                            <button type="submit" class="btn btn1"><i class="fa fa-search"></i>Tìm kiếm</button>
                        </form>
                    </div>
                    
                </div>
                <div class="frame">
                    <p class="title">Danh sách thẻ đổi thưởng <a class="cleardata" href="javascript:;">Xóa tất cả các thẻ đổi thưởng</a></p>
                    <div class="frmtable">
                    <table class="w100 list">
                        <tr>
                            <th>Số thẻ</th>
                            <th>Loại thẻ đổi thưởng</th>
                            <th>Số tiền vàng hoặc số ngày VIP</th>
                            <th>Người sử dụng</th>
                            <th>Thời gian sử dụng</th>
                            <th>Trạng thái</th>
                            <th>Vận hành</th>
                        </tr>
                        {data}
                    </table>
                  
                    </div>
                    
                </div>
            </div>
        </div>
    </div>
</body>
</html>
