<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no" />
    <meta name="format-detection" content="telephone=no" />
    <title>{G:TITLE}</title>
    <link rel="stylesheet" href="{G:CSS}/backstage.css" />
    <link rel="stylesheet" href="{G:CSS}/font-awesome.min.css" />
    <script src="{G:JS}/jquery-1.8.3.min.js"></script>
    <script src="{G:JS}/backstage.js"></script>
    <script type="text/javascript">
        $(function(){
            $("select[name=type]").find("option[value='{CW('get/type')}']").attr("selected",true);
        });
    </script>
</head>
<body>
    {template:model:admin:header}
    {template:model:admin:aside}
    <div class="wrap">
        <div class="w100">
            {template:model:admin:tag}
            <div class="content">
                <div class="frame">
                    <p class="title">Điều kiện tìm kiếm</p>
                    <div class="frmtable">
                        <form action="admin.php" method="get" class="search">
                            <input type="hidden" name="mod" value="withdrawals" />
                            <input name="keyword" value="{CW('get/keyword')==='0' ? '' : CW('get/keyword')}" placeholder="Tìm kiếm tài khoản, hỗ trợ tìm kiếm mờ" />
                            <select name="type">
                                <option value="0">Tất cả</option>
                                <option value="bank">Thẻ ngân hàng</option>
                                <option value="number">Tiền điện tử</option>
                                <option value="alipay">Momo</option>
                            </select>
                            <button type="submit" class="btn btn1"><i class="fa fa-search"></i>Tìm kiếm</button>
                        </form>
                    </div>
                    
                </div>
                <div class="frame">
                    <p class="title">Quản lý rút tiền</p>
                    <div class="frmtable">
                    <table class="w100 list">
                        <tr>
                            <th>Người dùng</th>
                            <th>Số tiền rút</th>
                            <th>Loại tiền rút </th>
                            <th>Chi tiết Tài khoản</th>
                            <th>Thời gian rút tiền</th>
                            <th>Trạng thái</th>
                            <th>Thao tác作</th>
                        </tr>
                        {data}
                    </table>
                    </div>
                    <div class="fr pat30">
                        {page}
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
