<!DOCTYPE HTML>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="maximum-scale=1.0, minimum-scale=1.0, user-scalable=0, initial-scale=1.0, width=device-width" />
    <meta name="format-detection" content="telephone=no, email=no, date=no, address=no">
    <title>Đăng ký</title>
    <link rel="stylesheet" type="text/css" href="../css/api.css" />
    <link rel="stylesheet" type="text/css" href="../css/swiper.css" />
    <script type="text/javascript" src="../script/jquery.js"></script>
    <script type="text/javascript" src="../script/api.js"></script>
    <script type="text/javascript" src="{G:JS}/index.js?ver=1.14"></script>
    <script type="text/javascript" src="../script/swiper.js"></script>
    <script src="{G:JS}/captcha.js"></script>

    <style>
        .bg-roll{
            overflow: hidden;
        }
        .bg-roll img{
            height:200px;
            width:100%;
                object-fit: contain;
        }
        .fm{
            margin-top:2px;
        }
        #image-cap {
            box-shadow: 1px 1px 4px 0px grey;
            padding: 12px 25px 15px 25px;
            font-weight: 400;
            user-select: none;
            font-style: italic;
            font-size: x-large;
            margin-left: 12px;
            background: url(../../static/img/captcha-bg5.png) ;
            background-size: 100% 100%;
            color: deeppink;
            min-width: 67px;
/*            border-bottom: 1px solid grey;
            border-right: 1px solid grey;*/
            vertical-align: middle;
            /*font-family: cursive;*/
        }
    </style>
</head>

<body onload="generatec()">
    {template:model:top}
    
     <div class="wrap" style="margin-top:100px">
        <div class="fm">

            <input class="fmbtn" name="tel" minlength="5" maxlength="20" placeholder="Cài đặt tài khoản">
            <p class="ts3"> Có thể điền số điện thoại di động hoặc chữ và số làm tên tài khoản</p>
            <input type="hidden" name="card" value="{CW('get/card')}"  />
            <input class="fmbtn" name="pass" minlength="5" maxlength="20" placeholder="Cài đặt mật khẩu">
            <input class="fmbtn" name="passt" minlength="5" maxlength="20" placeholder="Xác nhận mật khẩu">
            <div>
                <div id="user-input"  style="width: 65%;" class="inline">
                    <input type="text" class="fmbtn" id="submit-cap"
                        placeholder="Mã xác nhận" />
                </div>
            
          
                <div class="inline"  onclick="generatec()">
                      <div id="image-cap" style="width: auto;"  class="inline" selectable="False">
                </div>
                </div>
            </div>
            <p class="pubbtn" style="margin-top:0"><a href="javascript:;" class="_reg" rel="regs">Đăng ký</a></p>
            <p class="pubbtn"><a href="{G:INDEX}/login.html">Đăng nhập</a></p>
            <div class="center2">
                <div>
                    <a href="{G:INDEX}/index.php?mod=customer">
                    <img src="{G:INDEX}/static/img/web/form1.png">
                    <span>Trung tâm CSKH</span>
                    </a>
                </div>
                <div>
                    <a href="{G:INDEX}/download.html">
                    <img src="{G:INDEX}/static/img/web/form2.png">
                    <span>Tải APP</span>
                    </a>
                </div>
                <div>
                    <a href="{tougao}" target="_blank">
                    <img src="{G:INDEX}/static/img/web/form3.png">
                    <span>Đóng góp để kiếm tiền</span>
                    </a>
                </div>
            </div>
        </div>
    </div>
    <p class="botom"></p>
</body>

</html>
