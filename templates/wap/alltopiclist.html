<!DOCTYPE HTML>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="maximum-scale=1.0, minimum-scale=1.0, user-scalable=0, initial-scale=1.0, width=device-width" />
    <meta name="format-detection" content="telephone=no, email=no, date=no, address=no">
    <title>Phần chủ đề</title>
    <link rel="stylesheet" type="text/css" href="../css/api.css" />
    <link rel="stylesheet" type="text/css" href="../css/swiper.css" />
    <script type="text/javascript" src="../script/jquery.js"></script>
    <script type="text/javascript" src="../script/api.js"></script>
    <script type="text/javascript" src="../script/swiper.js"></script>
</head>

<body>
    <header class="public">
        <img class="abs left back" src="../image/left_.png" />
        <img class="abs right menu" src="../image/menu.png" />
        <p class="center">Tất cả các chủ đề</p>
        
    </header>
    <div class="list hide">
            <p class="category">Phân loại danh mục</p>
            <img src="../image/close.png" class="closecategory" />
            <ul class="overflow">
                {topic}
            </ul>
        </div>
    <div class="wrap">
        <ul class="overflow allt" style="margin-top: 55px !important;">
            {data}
        </ul>
        {page}
        <p style="height:30px"></p>
    </div>
</body>

</html>
