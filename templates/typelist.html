    <link rel="stylesheet" href="{G:CSS}/style.css" />

    <style>
        .typelist{
            margin-top: 50px;
        }
        .typelist li{
            float: left;
            width:32%;

        }
        .typelist li img{
            height:220px;
            width:100%;
            border-radius: 4px 4px 0 0;
        }
        .typelist li:nth-child(3n){

        }
        .typelist li p{
            padding: 10px;
            background: #F9F9F9;
            border-radius:0 0 4px 4px;
            font-size: 15px;
        }
    </style>
