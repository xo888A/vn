<!DOCTYPE HTML>
<html>
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="maximum-scale=1.0, minimum-scale=1.0, user-scalable=0, initial-scale=1.0, width=device-width" />
    <meta name="format-detection" content="telephone=no, email=no, date=no, address=no">
    <title>Tác phẩm của{nickname}</title>
    <link rel="stylesheet" href="{G:CSS}/style.css" />
    <script src="{G:JS}/jquery-1.8.3.min.js"></script>
    <script src="{G:JS}/index.js"></script>
</head>

<body>
    {template:model:header}
    <div class="wrap">
        <section class="section3">
            <div class="w100 fl">
                <p class="fl img"><img  src="{avatar}" /></p>
                <div class="fr w88">
                    <div class="u"><p>{nickname}</p><span><img class="sex" src="{G:TU}/{sex}.png"></span><span class="m"><img src="{G:TU}/desc.png">{miaoshu}</span></div>
                    <p class="desc">{descs}</p>
                    <div class="flex">
                        <ul class="addcolor">
                            <li class="{css1}"><p class="abs"></p><a href="{a1}">Toàn bộ trạng thái</a></li>
                            <li class="{css2}"><p class="abs"></p><a href="{a2}">Video</a></li>
                            <li class="{css3}"><p class="abs"></p><a href="{a3}">Cộng đồng</a></li>
                        </ul>
                        <!--<p class="fs"><span class='newfs'>{follow}</span>Người hâm mộ</p>-->
                        <!--<p class="l">|</p>-->
                        <!--<p class="fs"><span>{count}</span>Tác phẩm</p>-->
                        <p class="gz">{guanzhu}</p>
                    </div>
                </div>
                
                <div class="clear"></div>
            </div>
        </section>
        <section class="public">
            <ul class="useradd overflow width1">
                {data}
            </ul>
            {page}
            <div class="clear"></div>
        </section>
    </div>
    {template:model:footer}

</body>

</html>
